                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-minus" id="btn-minus-3">-</button>
                        <p id="class-3" style="display: inline;">4</p>
                        <button type="button" class="btn btn-primary btn-plus" id="btn-plus-3">+</button>
